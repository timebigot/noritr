{% extends 'base.html' %}
{% block title %}BOT POWER!!!{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="{% url 'bot' %}" method="POST">

                {% csrf_token %}

                <div class="form-group">
                    <label class="col-sm-2" for="url">URL</label>
                    <div class="col-sm-10">
                        <input type="text" name="url" class="form-control" id="title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="cat">Category</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="cat">
                            <option>--Category--</option>
                            {% for category in categories %}
                            <option value="{{ category.eng_name }}">{{ category.eng_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="city">City</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="city">
                            <option value="{{ user.customer.zipcode.city.slug }}">{{ user.customer.zipcode.city.name }}, {{ user.customer.zipcode.city.state }}</option>
                            {% for city in cities %}
                            <option value="{{ city.slug }}">{{ city.name }}, {{ city.state }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="pull-right">
                    <a class="btn btn-default" href="/" role="button">Cancel</a>
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
