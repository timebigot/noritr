{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-xs-6 col-sm-3 col-md-2 card">
            <div class="thumbnail">
                <a href="{% url 'post' url_code=item.url_code %}">
                    {% if item.itemimage_set.all %}
                    <img src="/img/thumbs/{{ item.itemimage_set.all.first }}" alt="{{ item.title }}">
                    {% else %}
                    <img src="{% static 'img/test.jpg' %}" alt="{{ item.title }}">
                    {% endif %}
                </a>
                <div class="caption">
                    <p>{{ item.title }}</p>
                    <p>${{ item.price }}</p>
                    <p>{{ item.city }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
