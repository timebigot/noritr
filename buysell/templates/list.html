{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-xs-6 col-sm-4 col-md-3">
            <div class="thumbnail">
                <a href="{% url 'post' url_code=item.url_code %}">
                    <img src="{% static 'img/test.jpg' %}" alt="{{ item.title }}">
                </a>
                <div class="caption">
                    <p>{{ item.title }}</p>
                    <p>${{ item.price }}</p>
                    <p>{{ item.city }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
