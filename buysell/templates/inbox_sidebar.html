{% load tags %}
<div class="list-group">
    <a href="{% url 'inbox' %}" class="list-group-item">
        <span class="badge">{{ request.user|total_msg }}</span>
        All
    </a>
    <a href="/inbox/unread" class="list-group-item">
        <span class="badge">{{ request.user|unread_msg }}</span>
        Unread
    </a>
    <a href="/inbox/sent" class="list-group-item">
        <span class="badge">{{ request.user|sent_msg }}</span>
        Sent
    </a>
</div>
