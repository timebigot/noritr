{% load staticfiles %}
{% load tags %}
{% thumb_url as t_url %}
<div class="col-xs-6 col-sm-4 col-md-2 card">
    <div class="thumbnail">
        <a href="{% url 'post' url_code=item.url_code %}">
            {% if item.itemimage_set.all %}
            <img src="{{ t_url }}{{ item.itemimage_set.all.first.location }}" alt="{{ item.title }}">
            {% else %}
            <img src="{% static 'img/test.jpg' %}" alt="{{ item.title }}">
            {% endif %}
        </a>
        <div class="caption">
            <a href="{% url 'post' url_code=item.url_code %}">
                <p class="title">{{ item.title }}</p>
            </a>
            <h4>
            {% if item.price == '0' %}
            <span class="label label-success-o">FREE</span>
            {% else %}
            <span class="label label-success">${{ item.price }}</span>
            {% endif %}

            {% if item.pub_date|new_item %}
            <span class="label label-warning">NEW</span>
            {% endif %}
            </h4>
            <p>{{ item.city }}</p>
        </div>
    </div>
</div>
