{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="{% url 'post_process' %}" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                    <label class="col-sm-2" for="title">Title</label>
                    <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="title" maxlength="50">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="details">Details</label>
                    <div class="col-sm-10">
                    <textarea name="details" rows="5" class="form-control" id="details"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="price">Price</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="price" name="price">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="category">Category</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="category">
                            <option>--Category--</option>
                            {% for category in categories %}
                            <option value="{{ category.eng_name }}">{{ category.kor_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="city">City</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="city">
                            <option value="{{ user.customer.zipcode.city.slug }}">{{ user.customer.zipcode.city.name }}, {{ user.customer.zipcode.city.state }}</option>
                            {% for city in cities %}
                            <option value="{{ city.slug }}">{{ city.name }}, {{ city.state }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2" for="image">Images</label>
                    <div class="col-sm-4">
                        <input name="image" type="file" multiple>
                    </div>
                </div>

                <div class="pull-right">
                    <a class="btn btn-default" href="/" role="button">Cancel</a>
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
