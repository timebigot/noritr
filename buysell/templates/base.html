<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Noritr X 4989</title>

        {% load staticfiles %}
        <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block index_style %}{% endblock %}
    </head>

    <body>
        <header>
            {% if user.is_authenticated %}
            Welcome, {{ user.get_username }}
            <a href="{% url 'logout' %}" class="btn btn-primary">logout</a>
            {% else %}

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">
                Sign Up
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
                Log In
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/signup" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" placeholder="Username" name="username" class="form-control" id="focus-signup">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" value="Register" class="form-control btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" placeholder="Username" name="username" class="form-control" id="focus-login">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" value="LOGIN" class="form-control btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
        </header>

        {% block content %}
        {% endblock %}

        <footer>
        </footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
